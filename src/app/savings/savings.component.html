<p>savings</p>

<div>
  <mat-form-field>
    <mat-label>Income</mat-label>
    <input matInput type="text" [formControl]="income" placeholder="Input">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Interest Rate</mat-label>
    <input matInput type="text" [formControl]="interestRate" placeholder="Input">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="calculate()">Calculate</button>
</div>

<table mat-table [dataSource]="rows">
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef>Month</th>
    <td mat-cell *matCellDef="let row"> {{row.month}} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>Account</th>
    <td mat-cell *matCellDef="let row"> {{row.account | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef>Interest</th>
    <td mat-cell *matCellDef="let row"> {{row.interest | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="totalInterest">
    <th mat-header-cell *matHeaderCellDef>Total Interest</th>
    <td mat-cell *matCellDef="let row"> {{row.totalInterest | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="savedMonthsCount">
    <th mat-header-cell *matHeaderCellDef>Saved Months</th>
    <td mat-cell *matCellDef="let row"> {{row.savedMonthsCount | number:'1.0-0'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
