<p>savings</p>
<table mat-table [dataSource]="rows">
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef>month</th>
    <td mat-cell *matCellDef="let row"> {{row.month}} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>account</th>
    <td mat-cell *matCellDef="let row"> {{row.account | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef>interest</th>
    <td mat-cell *matCellDef="let row"> {{row.interest | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="totalInterest">
    <th mat-header-cell *matHeaderCellDef>totalInterest</th>
    <td mat-cell *matCellDef="let row"> {{row.totalInterest | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="savedMonthsCount">
    <th mat-header-cell *matHeaderCellDef>savedMonthsCount</th>
    <td mat-cell *matCellDef="let row"> {{row.savedMonthsCount | number:'1.2-2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
